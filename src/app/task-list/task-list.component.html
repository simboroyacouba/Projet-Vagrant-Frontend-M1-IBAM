<app-loading *ngIf="isLoading"></app-loading> 

<div *ngIf="isLoading == false" class="row">
  <div *ngIf="success != ''" class="alert alert-success" role="alert">
    {{success}}
</div>
<div *ngIf="alert != ''" class="alert alert-danger" role="alert">
    {{alert}}
</div>
  <button type="button" class="btn btn-primary" (click)="ajouter()"><i class="nc-icon nc-simple-add"></i>Ajouter</button>
  
  
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <div class="container mt-5">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
              <thead class=" text-primary">
              <tr>
                <th *ngFor="let title of tableData1.headerRow">
                {{title}}
              </th>
              <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of tableData1.dataRows">
                <td *ngFor="let column of tableData1.libeleRow">
                    {{ element[column] }}
                </td>
                <td>
                  <button mat-icon-button color="warn" (click)="delete(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  
                 <button mat-icon-button color="primary" (click)="view(element.id)">
                    <mat-icon>visibility</mat-icon>
                  </button>
                 
                  <button mat-icon-button color="primary" (click)="edit(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>  
        </div>
      </div>
    </div>
  </div>
</div>
